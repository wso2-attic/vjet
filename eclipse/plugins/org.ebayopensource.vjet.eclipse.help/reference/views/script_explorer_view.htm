    <h1>Script Explorer View</h1>
    <p>The <b>Script Explorer</b> is part of the VJET JS perspective and lists VJET Projects and project elements. 
   <!-- <br>It shows the VJET element hierarchy of the VJET projects in your workbench. For each project, its source folders and 
   referenced libraries are shown in the tree.</p> 
    <br>An example is shown below. --> 
    <p><img src = "../images/script_explorer_view2.gif" alt = "Script Explorer View"></p>
